<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/googleLogin.js" defer></script>
<script src="js/script.js" defer></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
	<div class="login-container">
		<h1>Login</h1>
		<form>
			<label for="username">Username</label> <input type="text"
				id="username" name="username" required> <label
				for="password">Password</label> <input type="password" id="password"
				name="password" required>
			<button type="submit" id="login-btn">Login</button>
		</form>
		<div id="g_id_onload"
			data-client_id="480002319883-a89bli2rjcj3d949ol9s05prl2v0i3db.apps.googleusercontent.com"
			data-context="signin" data-ux_mode="popup"
			data-login_uri="http://localhost:8080/login" data-callback="handleToken"
			data-auto_prompt="false"></div>

		<div class="g_id_signin" data-type="standard" data-shape="rectangular"
			data-theme="outline" data-text="signin_with" data-size="large"
			data-logo_alignment="left"></div>
</body>
</html>
